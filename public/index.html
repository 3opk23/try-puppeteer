<main class="layout horizontal">
  <section class="code-editor-section layout vertical">
    <header>
      <a href="https://github.com/GoogleChrome/puppeteer" target="_blank" class="layout center-center">
        <h1 class="title">Try Puppeteer</h1>
        <!-- <img src="https://user-images.githubusercontent.com/10379601/29446482-04f7036a-841f-11e7-9872-91d1fc2ea683.png" class="logo" alt="Puppeteer logo" title="Puppeteer logo"> -->
      </a>
    </header>
    <div class="layout vertical flex">
      <textarea id="code-editor-area">const puppeteer = require('puppeteer');

(async () => {

const browser = await puppeteer.launch({
  args: ['--no-sandbox'], // Note: only needed for the playground
  // executablePath: 'google-chrome-unstable'
});
console.log(await browser.version());
const page = await browser.newPage();
await page.goto('https://example.com');
console.log(await page.content());
browser.close();

})();</textarea>
      <button id="run_button" class="layout center-center">
        <img src="/images/play.svg"> RUN IT
      </button>
      <footer><b>Protip</b>: drag and drop a .js file onto the code editor.</footer>
    </div>
  </section>
  <section class="result-section layout vertical">
    <header>

    </header>
    <div class="puppeteer-results layout vertical flex">
      <output class="puppeteer-result-log"></output>
      <output class="puppeteer-result-output"></output>
    </div>
  </section>
</main>
